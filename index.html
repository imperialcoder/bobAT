<!DOCTYPE html>
<html>
	<head>
		<!--<script src="lib/webOS/cordova.webos.js"></script>
		<script src="lib/webOS/symenyo2.js"></script> -->
		<script src="phonegap.js"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>bobAT</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height"/>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
		<!-- js -->
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
			 if (!window.bobAT) {
			 	alert('No application build found, redirecting to debug.html.');
			 	location = 'debug.html';
			 }
			 
			if(enyo.platform.webos) {
				window.PalmSystem.stageReady();
			}

			enyo.dispatcher.listen(document, "deviceready");
			
			new bobAT().renderInto(document.body);
		</script>
	</body>
</html>
